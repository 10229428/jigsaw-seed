<rdk-button width="300" height="50">I am a button!!</rdk-button><br>

<rdk-input [(value)]="name" [clearable]="true" placeholder="please input your name" width="500"></rdk-input><br>

<rdk-radio-group [(value)]="selectedCity"
                 (valueChange)="radioChange($event)"
                 [data]="cities"
                 trackItemBy="id">
</rdk-radio-group>

<rdk-table height="400px"
           [data]="tableData"
           [columnDefines]="_columns"
           [additionalColumnDefines]="_additionalColumns"
           (dataChange)="onCellChange($event)" [lineEllipsis]="true"></rdk-table>
<p class="message">table change answer is: <span>{{_changeMsg}}</span></p>

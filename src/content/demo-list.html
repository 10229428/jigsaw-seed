<div class="condition">
  <span>时间选择:</span>
  <rdk-combo-select [(value)]="rangeTimeComboValue"  openTrigger="click">
    <rdk-range-time [(beginDate)]="beginDate" [(endDate)]="endDate"></rdk-range-time>
  </rdk-combo-select>
  <rdk-checkbox [enableIndeterminate]="false" [(checked)]="status" >多时段设置</rdk-checkbox>
  <rdk-combo-select  [(value)]="selectedPeriodTimes" openTrigger="click">
    <rdk-tile-select
      [(selectedItems)]="selectedPeriodTimes"
      labelField="label"
      [searchable]="true"
      [data]="periodTimes"
      width="350px"
      tileOptionWidth="100px">
    </rdk-tile-select>
  </rdk-combo-select>
  <span>快速选择:</span>
  <rdk-radio-group (valueChange)="quickChoiceChange($event)"
                   [data]="quickChoices"
                   trackItemBy="id">
  </rdk-radio-group>
  <br>
  <span>业务类型:</span>
  <rdk-combo-select  [(value)]="selectBusinessType" openTrigger="click" width="400px">
    <rdk-tile-select
      [(selectedItems)]="selectBusinessType"
      labelField="label"
      [searchable]="true"
      [data]="businessTypes"
      width="350px"
      tileOptionWidth="100px">
    </rdk-tile-select>
  </rdk-combo-select>

  <span>接口：</span>
  <rdk-combo-select  [(value)]="selectBusinessType" openTrigger="click" width="400px">
    <rdk-tile-select
      [(selectedItems)]="selectBusinessType"
      labelField="label"
      [searchable]="true"
      [data]="businessTypes"
      width="350px"
      tileOptionWidth="100px">
    </rdk-tile-select>
  </rdk-combo-select>
  <br>
  <span>查询条件:</span>
  <rdk-combo-select  [(value)]="selectBusinessType" openTrigger="click" width="120px">
    <rdk-tile-select
      [(selectedItems)]="selectBusinessType"
      labelField="label"
      [searchable]="true"
      [data]="businessTypes"
      width="100px"
      tileOptionWidth="100px">
    </rdk-tile-select>
  </rdk-combo-select>
  <rdk-input [(value)]="IMSI" height="32px"></rdk-input>
  <span style="margin-left:100px">显示方式：</span>
  <rdk-radio-group (valueChange)="displayTypeChange($event)"
                   [data]="displayTypes"
                   trackItemBy="id">
  </rdk-radio-group>
  <span>最大查询记录数：</span>
  <rdk-input [(value)]="maxRecord" height="32px"></rdk-input>
  <rdk-button>查询</rdk-button>
</div>
<div class="result">
  <rdk-table style="margin-bottom: 10px;" maxHeight="400px" [data]="pageable"></rdk-table>
  <rdk-pagination
    [total]="pageable.pagingInfo.totalRecord"
    [(pageSize)]="pageable.pagingInfo.pageSize"
    [(current)]="pageable.pagingInfo.currentPage"
    [pageSizeOptions]="[5, 10, 20]"
    [searchable]="true"
    [showQuickJumper]="true"
    (currentChange)="getCurrentPage()"
    (pageSizeChange)="getPageSize()"
  ></rdk-pagination>
</div>
